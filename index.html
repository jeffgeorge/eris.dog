<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eris dot dog</title>
    <style>
      body {
        text-align: center;
        font-size: 1.5em;
        font-family: monospace;
      }
      
      .circle-crop {
        width: 45%;
        border-radius: 50%;
      }
      
      p.small {
        font-size: 0.8em;
      }
      
      .jiggle {
          -webkit-animation: jiggle 0.5s infinite;
          -moz-animation-duration: 0.5s;
          -moz-animation-name: jiggle;
          -moz-animation-iteration-count: infinite;
          -webkit-transform: rotate(-1.5deg);
          -moz-transform: rotate(-1.5deg);
      }

      @-moz-keyframes jiggle {
          0% {
              -moz-transform: rotate(-0.75deg);
          }
          50% {
              -moz-transform: rotate(0.75deg);
          }
      }

      @-webkit-keyframes jiggle {
          0% {
              -webkit-transform: rotate(-0.75deg);
              }
          50% {
              -webkit-transform: rotate(0.75deg);
          }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script><!--
    $(function () { $('.hover-to-jiggle').hover(function (e) {  $(this).toggleClass('jiggle');  
        return false; 
      });
    });
    --></script>
  </head>
  <body>
    <p>
      <em>Current Eris Status: Slowly falling off the couch</em>
    <p>
      <a href="https://goo.gl/photos/iVvSympn2dkzaBK38">
        <img class="circle-crop" src="https://lh3.googleusercontent.com/ijIY_nOzUNEzj79lKFVLggagfZ0J--r40YPcpaOXMSZTha0qTQ1uq6exxIi1tYVB8zfD1sSZLut-=s800-no" />
      </a>
    </p>
    <p class="small">
      Poke Eris for more photos
    </p>
  </body>
</html>
